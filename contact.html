<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="https://corolla-nation-kenya.netlify.app/contact"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/49f250ac70.js"
      crossorigin="anonymous"
    ></script>
    <title>Corolla Nation - Kenya</title>
  </head>
  <body>
    <div class="container-fluid p-0">
      <section class="header-section">
        <div class="row logo-navbar d-flex" id="navbar">
          <div class="col-4 logo ps-4">
            <img
              src="/media/images/logo.png"
              alt="corolla nation logo"
              width="70px"
              class="img-fluid"
            />
          </div>
          <nav class="col-8 navbar pe-2">
            <ul class="navbar-links mb-0 ps-0" id="sidebar">
              <li onclick="hideSidebar()" class="close-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24"
                  viewBox="0 -960 960 960"
                  width="24"
                >
                  <path
                    d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
                  />
                </svg>
              </li>
              <li class="home-link" onclick="hideSidebar()">
                <a href="./" class="home text-decoration-none">Home</a>
              </li>
              <li class="about-link" onclick="hideSidebar()">
                <a href="/about.html" class="about text-decoration-none"
                  >About</a
                >
              </li>
              <li class="events-link" onclick="hideSidebar()">
                <a href="/events.html" class="events text-decoration-none"
                  >Events</a
                >
              </li>
              <li class="gallery-link" onclick="hideSidebar()">
                <a href="/gallery.html" class="gallery text-decoration-none"
                  >Gallery</a
                >
              </li>
              <li class="contact-link" onclick="hideSidebar()">
                <a
                  href="/contact.html"
                  class="contact text-decoration-none"
                  id="active"
                  >Contact</a
                >
              </li>
            </ul>
            <ul class="navbar-links mb-0 pt-1 ps-0 hideOnMobile">
              <li class="home-link">
                <a href="./" class="home text-decoration-none">Home</a>
              </li>
              <li class="about-link">
                <a href="/about.html" class="about text-decoration-none"
                  >About</a
                >
              </li>
              <li class="events-link">
                <a href="/events.html" class="events text-decoration-none"
                  >Events</a
                >
              </li>
              <li class="gallery-link">
                <a href="/gallery.html" class="gallery text-decoration-none"
                  >Gallery</a
                >
              </li>
              <li class="contact-link">
                <a
                  href="/contact.html"
                  class="contact text-decoration-none"
                  id="active"
                  >Contact</a
                >
              </li>
            </ul>
            <div onclick="showSidebar()" class="menu-icon pe-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 -960 960 960"
                width="24"
              >
                <path
                  d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
                />
              </svg>
            </div>
          </nav>
        </div>
      </section>
      <section class="contacts-page">
        <div class="row contacts-hero ps-4 pe-4 hidden">
          <div class="col-sm-5 contact-image"></div>
          <div class="col-sm-7 contacts-intro">
            <h2 class="heading">Contact us</h2>
            <hr class="horizontal w-25" />
            <h3 class="contacts-sub-heading">Get in touch for more details</h3>
            <p class="contacts-about">
              Feel free to get in touch with us for more details.
            </p>
          </div>
        </div>
        <div class="row contact-container pt-5 pb-5 hidden">
          <div class="col-md-4 contact-about m-auto pb-4 pe-2">
            <h4 class="sub-heading">Write us</h4>
            <p class="about">Write us a message and we'll get back to you.</p>
            <div class="socials pt-4 d-flex">
              <div class="social">
                <a
                  href="https://www.instagram.com/corolla_nation_ke/?hl=en"
                  class="social-link"
                  title="instagram-link"
                  target="_blank"
                >
                  <i class="fa-brands fa-instagram"></i>
                </a>
              </div>
              <div class="social">
                <a
                  href="https://www.threads.net/@corolla_nation_ke"
                  class="social-link"
                  title="threads-link"
                  target="_blank"
                >
                  <i class="fa-brands fa-threads"></i>
                </a>
              </div>
              <div class="social">
                <a
                  href="https://www.tiktok.com/@corolla_nation_ke"
                  class="social-link"
                  title="tiktok-link"
                  target="_blank"
                >
                  <i class="fa-brands fa-tiktok"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="col-md-8 contact-form">
            <form>
              <input
                type="text"
                name="full-name"
                id="f-name"
                placeholder="Name"
              />
              <input
                type="email"
                name="email-address"
                id="e-address"
                placeholder="Email"
              />
              <textarea
                class="message"
                id="subject"
                name="subject"
                placeholder="Message"
                style="height: 100px"
              ></textarea>
              <button
                type="submit"
                class="send-btn mt-3"
                onclick="sendButton()"
              >
                SEND
              </button>
            </form>
          </div>
        </div>
      </section>
      <footer class="footer p-3 pb-2 hidden">
        <div class="socials pt-3 pb-3 d-flex">
          <div class="social">
            <a
              href="https://www.instagram.com/corolla_nation_ke/?hl=en"
              class="social-link"
              target="_blank"
            >
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
          <div class="social">
            <a
              href="https://www.threads.net/@corolla_nation_ke"
              class="social-link"
              target="_blank"
            >
              <i class="fa-brands fa-threads"></i>
            </a>
          </div>
          <div class="social">
            <a
              href="https://www.tiktok.com/@corolla_nation_ke"
              class="social-link"
              target="_blank"
            >
              <i class="fa-brands fa-tiktok"></i>
            </a>
          </div>
        </div>
        <div class="copyright">
          <p class="brand">
            <strong>Corolla Nation Â© <span class="year"></span></strong>
          </p>
        </div>
      </footer>
    </div>
    <script src="/src/script.js"></script>
  </body>
</html>
